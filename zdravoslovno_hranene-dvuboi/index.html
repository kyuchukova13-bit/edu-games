        { q: "–ó–∞—â–æ —Ç—Ä—è–±–≤–∞ –¥–∞ –¥—ä–≤—á–µ–º –±–∞–≤–Ω–æ?", a: ["–ó–∞ —Å–∫—É–∫–∞", "–ó–∞ —Ö—Ä–∞–Ω–æ—Å–º–∏–ª–∞–Ω–µ", "–ó–∞ –∑—ä–±–∏—Ç–µ", "–ó–∞ —Å—ä–Ω"], c: 1, f: "–ë–∞–≤–Ω–æ—Ç–æ –¥—ä–≤—á–µ–Ω–µ –ø–æ–º–∞–≥–∞ –Ω–∞ —Å—Ç–æ–º–∞—Ö–∞ –Ω–∏." }
    ];

    let current = 0;
    let scores = [0, 0]; 
    let activeTeam = 0; 
    let rotation = 0;

    function spinWheel() {
        rotation += 1800 + Math.random() * 360;
        document.getElementById('wheel').style.transform = `rotate(${rotation}deg)`;
        document.getElementById('spin-btn').disabled = true;
        document.getElementById('spin-btn').style.opacity = "0.5";
        
        setTimeout(() => {
            const normalized = (rotation % 360);
            activeTeam = (normalized % 180 < 90) ? 1 : 0;
            document.getElementById('go-btn').style.display = 'block';
        }, 4000);
    }

    function showGame() {
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        loadQ();
    }

    function loadQ() {
        if(current >= questions.length) { showEnd(); return; }
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('fact-box').style.visibility = 'hidden';
        const q = questions[current];
        document.getElementById('q-text').innerText = (current + 1) + ". " + q.q;
        const grid = document.getElementById('ans-grid');
        grid.innerHTML = "";
        
        q.a.forEach((ans, i) => {
            const b = document.createElement('button');
            b.className = 'ans-btn';
            b.innerText = ans;
            b.onclick = () => select(i);
            grid.appendChild(b);
        });
        updateUI();
    }

    function select(idx) {
        const q = questions[current];
        const btns = document.querySelectorAll('.ans-grid .ans-btn');
        btns.forEach(b => b.disabled = true);
        
        if(idx === q.c) {
            btns[idx].classList.add('correct');
            scores[activeTeam] += 10; 
        } else {
            btns[idx].classList.add('wrong');
            btns[q.c].classList.add('correct');
        }

        document.getElementById('sc1').innerText = scores[0];
        document.getElementById('sc2').innerText = scores[1];
        document.getElementById('fact-box').innerText = "üí° –õ—é–±–æ–ø–∏—Ç–Ω–æ: " + q.f;
        document.getElementById('fact-box').style.visibility = 'visible';
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQ() {
        current++;
        activeTeam = (activeTeam === 0) ? 1 : 0;
        loadQ();
    }

    function updateUI() {
        document.getElementById('card1').classList.toggle('active-team', activeTeam === 0);
        document.getElementById('card2').classList.toggle('active-team', activeTeam === 1);
    }

    function showEnd() {
        document.getElementById('game-screen').classList.remove('active');
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('end-screen').classList.add('active');
        
        let winnerText = "";
        let prefix = "–û–¢–ë–û–†";
        
        if (scores[0] > scores[1]) {
            winnerText = "–í–ò–¢–ê–ú–ò–ù–ò";
        } else if (scores[1] > scores[0]) {
            winnerText = "–ú–ò–ù–ï–†–ê–õ–ò";
        } else {
            prefix = "";
            winnerText = "–†–ê–í–ï–ù–°–¢–í–û!";
        }
        
        document.getElementById('winner-prefix').innerText = prefix;
        document.getElementById('winner-name').innerText = winnerText;
        document.getElementById('final-score-box').innerText = `–†–µ–∑—É–ª—Ç–∞—Ç: ${scores[0]} - ${scores[1]}`;
    }
</script>
